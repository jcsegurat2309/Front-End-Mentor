<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/style.css">
  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <main class="box">
    <section class="card-resultado">
      <div class="card-resultado">
        <h3 class="texto-lavender">Tu Resultado</h3>
        <div class="circulo">
          <h3 class="texto-blanco resultado font-bold">69</h3>
          <p class="texto-blanco">of 100</p>
        </div>
        <p class="texto-blanco resultado font-bold">half</p>
        <p class="texto-lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="sumatoria">
        <h2>Sumatoria</h2>
        <div class="area bg-red">
          <div class="tema">
            <img src="./images/icon-reaction.svg" class="icono"><span class="font-bold texto-rojo">Reacci√≥n</span>
          </div>
          <div>
            <span class="font-bold">80</span><span class="total">/100</span>
          </div>
        </div>
        <div class="area bg-yellow">
          <div class="tema">
            <img src="./images/icon-memory.svg" class="icono"><span class="font-bold text-amarillo">Memoria</span>
          </div>
          <div>
            <span class="font-bold">40</span><span class="total">/100</span>
          </div>
        </div>
        <div class="area bg-green">
          <div class="tema">
            <img src="./images/icon-verbal.svg" class="icono"><span class="font-bold text-green">Verbo</span>
          </div>
          <div>
            <span class="font-bold">30</span><span class="total">/100</span>
          </div>
        </div>
        <div class="area bg-blue">
          <div class="tema">
            <img src="./images/icon-visual.svg" class="icono"><span class="font-bold text-blue">Visual</span>
          </div>
          <div>
            <span class="font-bold">70</span><span class="total">/100</span>
          </div>
        </div>
       
    </section>
  </main>
</body>
</html>
